<!DOCTYPE html>
<html>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'toDoListApp/style.css' %}">
    <body>
        <h5> TO-DO-LIST</h5>
        <form action="{% url 'addnew' %}" method="post" required>
            {% csrf_token %}
  <input type="text" name="newtask" />
  <input type="submit" value="add+"/>
        </form>
        <ul>
            {% for x in task %}
            <li>
                <form class="inline">
                    <label>{{x.task}} </label>
                  <button> <a href="{% url 'edit' x.id %}"> Edit</a></button>
                    <button><a href="{% url 'delete' x.id %}">delete</a></button>

                </form>
            </li>
            {% endfor %}
    </body>
</html>
